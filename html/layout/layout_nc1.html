<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <!-- TopJUI框架样式 -->
    <link type="text/css" href="../../topjui/css/topjui.core.min.css" rel="stylesheet">
    <link type="text/css" href="../../topjui/themes/default/topjui.green.css" rel="stylesheet" id="dynamicTheme"/>
    <!-- FontAwesome字体图标 -->
    <link type="text/css" href="../../topjui/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- jQuery相关引用 -->
    <script type="text/javascript" src="../../topjui/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../topjui/plugins/jquery/jquery.cookie.js"></script>
    <!-- TopJUI框架配置 -->
    <script type="text/javascript" src="../../static/public/js/topjui.config.js"></script>
    <!-- TopJUI框架核心-->
    <script type="text/javascript" src="../../topjui/js/topjui.core.min.js"></script>
    <!-- TopJUI中文支持 -->
    <script type="text/javascript" src="../../topjui/js/locale/topjui.lang.zh_CN.js"></script>
    <!-- 报错信息监控/生产环境可去掉 -->
    <script src="https://og6593g2z.qnssl.com/fundebug.0.2.0.min.js" apikey="88eaa1402e4dad6cab58d9dd7010779250a4ecbcb2441f7b46e9461a240beaf2"></script>
</head>

<body>
<!-- layout布局 开始 -->
<div id="layoutId" class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center',title:'',fit:false,split:true,border:false,bodyCls:'border_right_bottom'"
         style="height:60%">
        <!-- datagrid表格 -->
        <table data-toggle="topjui-datagrid"
               data-options="id:'userDg',
                        idField:'uuid',treeField:'taskType',
                        pagination:true,
                        striped:true,
                        fitColumns:true,
                        rownumbers: true,
                        url:remoteHost+'/system/user/getPageSetData',
			            childTabs: [
                            {
                                id:'southTabs',
                                tabs:[
                                    {type:'datagrid',id:'southTabs0',param:'puuid:uuid,userNameId:userNameId,userName:userName'},
                                    {type:'datagrid',id:'southTabs1',param:'puuid:uuid,userNameId:userNameId,userName:userName'},
                                    {type:'datagrid',id:'southTabs2',param:'puuid:uuid,userNameId:userNameId,userName:userName'}
                                ]
                            }
			            ]">
            <thead>
            <tr>
                <th data-options="field:'uuid',title:'UUID',checkbox:true"></th>
                <th data-options="field:'userNameId',title:'员工号',sortable:true"></th>
                <th data-options="field:'userName',title:'姓名',sortable:true,width:100"></th>
                <th data-options="field:'sex',title:'性别',sortable:true,width:50,
                        formatter:function(value,row,index){
                            if (value == '1') {
                                return '男';
                            } else if (value == '2') {
                                return '女';
                            } else {
                                return '';
                            }
                        }"></th>
                <th data-options="field:'telephone',title:'电话',sortable:true"></th>
                <th data-options="field:'email',title:'电子邮箱',sortable:true"></th>
                <th data-options="field:'mobile',title:'手机',sortable:true"></th>
                <th data-options="field:'orgName',title:'所属机构',sortable:true"></th>
                <th data-options="field:'post',title:'职务',sortable:true"></th>
                <th data-options="field:'userGroup',title:'用户组',sortable:true"></th>
                <th data-options="field:'zone',title:'所属区域',sortable:true,hidden:true,formatter:function(value,row,index){return row.country+' '+row.province+' '+row.city+' '+row.district}"></th>
            </tr>
            </thead>
        </table>
    </div>
    <div data-options="region:'south',fit:false,split:true,border:false"
         style="height:40%">
        <div data-toggle="topjui-tabs"
             data-options="id:'southTabs',
             fit:true,
             border:false,
             parentGrid:{
                 type:'datagrid',
                 id:'userDg'
             }">
            <div title="子页面一" data-options="iconCls:'fa fa-th'">
                <!-- datagrid表格 -->
                <table data-toggle="topjui-datagrid"
                       data-options="id:'southTabs0',
                               fitColumns:true,
						       url:remoteHost+'/system/user/getPageSetData'">
                    <thead>
                    <tr>
                        <th data-options="field:'uuid',title:'UUID',checkbox:true"></th>
                        <th data-options="field:'userNameId',title:'员工号',sortable:true"></th>
                        <th data-options="field:'userName',title:'姓名',sortable:true,width:100"></th>
                        <th data-options="field:'sex',title:'性别',sortable:true,width:50,
                                formatter:function(value,row,index){
                                    if (value == '1') {
                                        return '男';
                                    } else if (value == '2') {
                                        return '女';
                                    } else {
                                        return '';
                                    }
                                }"></th>
                        <th data-options="field:'telephone',title:'电话',sortable:true"></th>
                        <th data-options="field:'email',title:'电子邮箱',sortable:true"></th>
                        <th data-options="field:'mobile',title:'手机',sortable:true"></th>
                        <th data-options="field:'orgName',title:'所属机构',sortable:true"></th>
                        <th data-options="field:'post',title:'职务',sortable:true"></th>
                        <th data-options="field:'userGroup',title:'用户组',sortable:true"></th>
                        <th data-options="field:'zone',title:'所属区域',sortable:true,hidden:true,formatter:function(value,row,index){return row.country+' '+row.province+' '+row.city+' '+row.district}"></th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div title="子页面二" data-options="iconCls:'fa fa-th'">
                <!-- datagrid表格 -->
                <table data-toggle="topjui-datagrid"
                       data-options="id:'southTabs1',
                               fitColumns:true,
						       url:remoteHost+'/system/user/getPageSetData'">
                    <thead>
                    <tr>
                        <th data-options="field:'uuid',title:'UUID',checkbox:true"></th>
                        <th data-options="field:'userNameId',title:'员工号',sortable:true"></th>
                        <th data-options="field:'userName',title:'姓名',sortable:true,width:100"></th>
                        <th data-options="field:'sex',title:'性别',sortable:true,width:50,
                                formatter:function(value,row,index){
                                    if (value == '1') {
                                        return '男';
                                    } else if (value == '2') {
                                        return '女';
                                    } else {
                                        return '';
                                    }
                                }"></th>
                        <th data-options="field:'telephone',title:'电话',sortable:true"></th>
                        <th data-options="field:'email',title:'电子邮箱',sortable:true"></th>
                        <th data-options="field:'mobile',title:'手机',sortable:true"></th>
                        <th data-options="field:'orgName',title:'所属机构',sortable:true"></th>
                        <th data-options="field:'post',title:'职务',sortable:true"></th>
                        <th data-options="field:'userGroup',title:'用户组',sortable:true"></th>
                        <th data-options="field:'zone',title:'所属区域',sortable:true,hidden:true,formatter:function(value,row,index){return row.country+' '+row.province+' '+row.city+' '+row.district}"></th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div title="子页面三" data-options="iconCls:'fa fa-th'">
                <!-- datagrid表格 -->
                <table data-toggle="topjui-datagrid"
                       data-options="id:'southTabs2',
                               fitColumns:true,
						       url:remoteHost+'/system/user/getPageSetData'">
                    <thead>
                    <tr>
                        <th data-options="field:'uuid',title:'UUID',checkbox:true"></th>
                        <th data-options="field:'userNameId',title:'员工号',sortable:true"></th>
                        <th data-options="field:'userName',title:'姓名',sortable:true,width:100"></th>
                        <th data-options="field:'sex',title:'性别',sortable:true,width:50,
                                formatter:function(value,row,index){
                                    if (value == '1') {
                                        return '男';
                                    } else if (value == '2') {
                                        return '女';
                                    } else {
                                        return '';
                                    }
                                }"></th>
                        <th data-options="field:'telephone',title:'电话',sortable:true"></th>
                        <th data-options="field:'email',title:'电子邮箱',sortable:true"></th>
                        <th data-options="field:'mobile',title:'手机',sortable:true"></th>
                        <th data-options="field:'orgName',title:'所属机构',sortable:true"></th>
                        <th data-options="field:'post',title:'职务',sortable:true"></th>
                        <th data-options="field:'userGroup',title:'用户组',sortable:true"></th>
                        <th data-options="field:'zone',title:'所属区域',sortable:true,hidden:true,formatter:function(value,row,index){return row.country+' '+row.province+' '+row.city+' '+row.district}"></th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- layout布局 结束 -->

<!-- 表格工具栏开始 -->
<div id="userDg-toolbar" class="topjui-toolbar"
     data-options="grid:{
           type:'datagrid',
           id:'userDg'
       }">
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="method:'openDialog',
       iconCls: 'fa fa-plus',
       dialog:{
           id:'userAddDialog',
           href:contextPath + '/html/complex/add.html',
           buttonsGroup:[
               {text:'保存',url:contextPath + '/json/response/success.json',iconCls:'fa fa-plus',handler:'ajaxForm',btnCls:'topjui-btn-normal'}
           ]
       }">新增</a>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="method: 'openDialog',
            iconCls: 'fa fa-pencil',
            btnCls: 'topjui-btn',
            grid: {
                type: 'datagrid',
                id: 'userDg'
            },
            dialog: {
                height: 350,
                href: contextPath + '/html/complex/edit.html?uuid={uuid}',
                url: contextPath + '/json/product/detail.json?uuid={uuid}',
                buttonsGroup: [
                    {
                        text: '更新',
                        url: contextPath + '/json/response/success.json',
                        iconCls: 'fa fa-save',
                        handler: 'ajaxForm',
                        btnCls: 'topjui-btn'
                    }
                ]
            }">编辑</a>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="method:'doAjax',btnCls:'topjui-btn-normal',
       iconCls:'fa fa-trash',
       url:contextPath + '/json/response/success.json',
       grid: {uncheckedMsg:'请先勾选要删除的数据',param:'uuid:uuid,code:code'}">删除</a>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="method:'filter',btnCls:'topjui-btn-warm'">过滤</a>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="method:'search',btnCls:'topjui-btn-danger'">查询</a>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="method:'export',btnCls:'topjui-btn',
       url:contextPath + '/json/response/export.html'">导出</a>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="method:'openTab',
       btnCls:'topjui-btn-normal',
       tab:{
           title:'这是新的Tab窗口',
           href:contextPath + '/html/menu/openTab_index.html'
       }">打开Tab窗口</a>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="method:'openWindow',btnCls:'topjui-btn-warm',
       href:'http://www.topjui.com?uuid={uuid}'">打开新窗口</a>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="method:'request',
       btnCls:'topjui-btn',
       url:contextPath + '/json/response/success.json'">执行普通请求</a>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="menu:'#exportSubMenu',
       btnCls:'topjui-btn-danger',
       hasDownArrow:true,
       iconCls:'fa fa-list'">更多</a>
    <div id="exportSubMenu" class="topjui-toolbar" style="width:150px;">
        <div data-toggle="topjui-menubutton"
             data-options="method:'request',
             url:contextPath + '/json/response/success.json?uuid={uuid}',
             grid:{
                 type:'datagrid',
                 id:'userDg'
             }">导出 PDF 报表
        </div>
        <div data-toggle="topjui-menubutton"
             data-options="method:'export',
             url: contextPath + '/json/response/export.html',
             grid:{
                 type:'datagrid',
                 id:'userDg'
             }">导出EXCEL列表
        </div>
        <div data-toggle="topjui-menubutton"
             data-options="method:'request',
             url:contextPath + '/json/response/success.json?uuid={uuid}',
             grid:{
                 type:'datagrid',
                 id:'userDg'
             }">导出EXCEL报表
        </div>
        <div data-toggle="topjui-menubutton"
             data-options="method:'request',
             url:contextPath + '/json/response/success.json?uuid={uuid}',
             grid:{
                 type:'datagrid',
                 id:'userDg'
             }">导出WORD报表
        </div>
    </div>
</div>
<!-- 表格工具栏结束 -->
</body>
</html>
