<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <!-- TopJUI框架样式 -->
    <link type="text/css" href="../../topjui/css/topjui.core.min.css" rel="stylesheet">
    <link type="text/css" href="../../topjui/themes/default/topjui.green.css" rel="stylesheet" id="dynamicTheme"/>
    <!-- FontAwesome字体图标 -->
    <link type="text/css" href="../../topjui/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- jQuery相关引用 -->
    <script type="text/javascript" src="../../topjui/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../topjui/plugins/jquery/jquery.cookie.js"></script>
    <!-- TopJUI框架配置 -->
    <script type="text/javascript" src="../../static/public/js/topjui.config.js"></script>
    <!-- TopJUI框架核心-->
    <script type="text/javascript" src="../../topjui/js/topjui.core.min.js"></script>
    <!-- TopJUI中文支持 -->
    <script type="text/javascript" src="../../topjui/js/locale/topjui.lang.zh_CN.js"></script>
</head>

<body>
<div data-toggle="topjui-layout" data-options="fit:true">
    <div data-toggle="topjui-tabs"
         data-options="id:'tabs',
             fit:true,
             border:false">
        <div title="日期输入框演示" data-options="id:'tab1',type:'panel',iconCls:'fa fa-th'">
            <table class="editTable">
                <tr>
                    <td colspan="4">
                        <div class="divider">
                            <span>yyyy-MM-dd格式</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="label">出生日期</td>
                    <td><input type="text" name="birthday" data-toggle="topjui-datebox">
                    </td>
                    <td class="label">入职日期</td>
                    <td><input type="text" name="jobDate" data-toggle="topjui-datebox" data-options="required:true,prompt:'入职日期是必填字段'">
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <div class="divider">
                            <span>YYYY-mm格式</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="label">出生年月</td>
                    <td><input type="text" name="birthday" data-toggle="topjui-datebox" data-options="pattern:'YYYY-mm'">
                    </td>
                    <td class="label">入职年月</td>
                    <td><input type="text" name="jobDate" data-toggle="topjui-datebox" data-options="required:true,pattern:'YYYY-mm',prompt:'入职年月是必填字段'">
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <div class="divider">
                            <span>YYYY格式</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="label">出生年度</td>
                    <td><input type="text" name="birthday" data-toggle="topjui-datebox" data-options="pattern:'YYYY'">
                    </td>
                    <td class="label">入职年度</td>
                    <td><input type="text" name="jobDate" data-toggle="topjui-datebox" data-options="required:true,pattern:'YYYY',prompt:'入职年度是必填字段'">
                    </td>
                </tr>
            </table>
        </div>
        <div title="开发文档"
             data-options="id:'tab2',type:'panel',iconCls:'fa fa-th',
                 iframeHref:'http://www.topjui.com/document/form/datebox.html?source=menu'"></div>
    </div>
</div>
</body>
</html>
