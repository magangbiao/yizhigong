<table class="editTable">
    <tr>
        <td colspan="4">
            <div class="divider">
                <span>默认日期时间输入框</span>
            </div>
        </td>
    </tr>
    <tr>
        <td class="label">开始时间</td>
        <td>
            <input name="birthday"
                   data-toggle="topjui-datetimebox"
                   data-options="required:true,
                   width:450,
                   showSeconds:false">
        </td>
    </tr>
    <tr>
        <td class="label">结束时间</td>
        <td>
            <input name="birthday"
                   data-toggle="topjui-datetimebox"
                   data-options="required:true,
                   width:450,
                   showSeconds:true,
                   value:'2017-09-04 12:03:13'">
        </td>
    </tr>
</table>
