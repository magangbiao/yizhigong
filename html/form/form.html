<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <!-- TopJUI框架样式 -->
    <link type="text/css" href="../../topjui/css/topjui.core.min.css" rel="stylesheet">
    <link type="text/css" href="../../topjui/themes/default/topjui.green.css" rel="stylesheet" id="dynamicTheme"/>
    <!-- FontAwesome字体图标 -->
    <link type="text/css" href="../../topjui/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- jQuery相关引用 -->
    <script type="text/javascript" src="../../topjui/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../topjui/plugins/jquery/jquery.cookie.js"></script>
    <!-- TopJUI框架配置 -->
    <script type="text/javascript" src="../../static/public/js/topjui.config.js"></script>
    <!-- TopJUI框架核心-->
    <script type="text/javascript" src="../../topjui/js/topjui.core.min.js"></script>
    <!-- TopJUI中文支持 -->
    <script type="text/javascript" src="../../topjui/js/locale/topjui.lang.zh_CN.js"></script>
</head>

<body>
<div data-toggle="topjui-layout" data-options="fit:true">
    <div data-toggle="topjui-tabs"
         data-options="id:'tabs',
             fit:true,
             border:false">
        <div title="表单演示" data-options="id:'tab1',type:'panel',iconCls:'fa fa-th'">
            <table class="editTable">
                <tr>
                    <td colspan="4">
                        <div class="divider">
                            <span>普通文本输入框</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="label">用户名</td>
                    <td>
                        <input type="text" name="userNameId" data-toggle="topjui-textbox">
                    </td>
                    <td class="label">姓名</td>
                    <td>
                        <input type="text" name="userName" data-toggle="topjui-textbox">
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <div class="divider">
                            <span>必填文本输入框</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="label">用户名</td>
                    <td>
                        <input type="text" name="userNameId" data-toggle="topjui-textbox" data-options="required:true">
                    </td>
                    <td class="label">姓名</td>
                    <td>
                        <input type="text" name="userName" data-toggle="topjui-textbox" data-options="required:true">
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <div class="divider">
                            <span>必填文本输入框（带提示信息）</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="label">用户名</td>
                    <td>
                        <input type="text" name="userNameId" data-toggle="topjui-textbox" data-options="required:true,prompt:'用户名是必填的信息'">
                    </td>
                    <td class="label">姓名</td>
                    <td>
                        <input type="text" name="userName" data-toggle="topjui-textbox" data-options="required:true,prompt:'姓名是必填的信息'">
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <div class="divider">
                            <span>必填文本输入框（指定长度）</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="label">文章标题</td>
                    <td colspan="3">
                        <input type="text" name="userNameId" data-toggle="topjui-textbox" data-options="required:true,prompt:'这是指定了宽为450px的必填文本输入框',width:450">
                    </td>
                </tr>
            </table>
        </div>
        <div title="开发文档"
             data-options="id:'tab2',type:'panel',iconCls:'fa fa-th',
                 iframeHref:'http://www.topjui.com/document/form/form.html?source=menu'"></div>
    </div>
</div>
</body>
</html>
