<table class="editTable">
    <tr>
        <td colspan="4">
            <div class="divider">
                <span>调用本地数据</span>
            </div>
        </td>
    </tr>
    <tr>
        <td class="label">性别</td>
        <td>
            <input type="text" name="sex"
                   data-toggle="topjui-combobox"
                   data-options="data:[{id:1,text:'男'},{id:2,text:'女'}]">
        </td>
        <td class="label">学历（必填）</td>
        <td>
            <input type="text" name="degree"
                   data-toggle="topjui-combobox"
                   data-options="required:true,
                   valueField:'id',
                   textField:'text',
                   data:[{id:1,text:'大专'},{id:2,text:'本科'},{id:3,text:'研究生'},{id:4,text:'博士生'}]">
        </td>
    </tr>
    <tr>
        <td colspan="4">
            <div class="divider">
                <span>调用远程数据</span>
            </div>
        </td>
    </tr>
    <tr>
        <td class="label">籍贯</td>
        <td>
            <input type="text" name="nativePlace"
                   data-toggle="topjui-combobox"
                   data-options="panelHeight:250,
                   url:contextPath + '/json/combobox/nativePlace.json'">
        </td>
        <td class="label">民族（必填）</td>
        <td>
            <input type="text" name="nation"
                   data-toggle="topjui-combobox"
                   data-options="required:true,
                   prompt:'必填',
                   panelHeight:250,
                   url:contextPath + '/json/combobox/nation.json'">
        </td>
    </tr>
    <tr>
        <td colspan="4">
            <div class="divider">
                <span>多级联动下拉框（主动级联，上级触发下级）</span>
            </div>
        </td>
    </tr>
    <tr>
        <td class="label">国家</td>
        <td>
            <input type="text" name="country"
                   data-toggle="topjui-combobox"
                   data-options="panelHeight:250,
                   url:contextPath + '/json/combobox/country.json',
                   valueField: 'id',
                   childCombobox:{
                       id:'province',
                       url:'http://demo.ewsd.cn/system/codeItem/getListByPid?pid={parentValue}'
                   }">
        </td>
        <td class="label">省份</td>
        <td>
            <input type="text" name="province"
                   data-toggle="topjui-combobox"
                   data-options="id:'province',
                   panelHeight:250,
                   valueField: 'id',
                   childCombobox:{
                       id:'city',
                       url:'http://demo.ewsd.cn/system/codeItem/getListByPid?pid={parentValue}'
                   }">
        </td>
    </tr>
    <tr>
        <td class="label">城市</td>
        <td>
            <input type="text" name="city"
                   data-toggle="topjui-combobox"
                   data-options="id:'city',
                   panelHeight:250,
                   valueField: 'id',
                   childCombobox:{
                       id:'district',
                       url:'http://demo.ewsd.cn/system/codeItem/getListByPid?pid={parentValue}'
                   }">
        </td>
        <td class="label">区县</td>
        <td>
            <input type="text" name="district"
                   data-toggle="topjui-combobox"
                   data-options="id:'district',
                   panelHeight:250,
                   valueField: 'id'">
        </td>
    </tr>
    <tr>
        <td colspan="4">
            <div class="divider">
                <span>多级联动下拉框（被动级联，下级获取上级）</span>
            </div>
        </td>
    </tr>
    <tr>
        <td class="label">国家</td>
        <td>
            <input type="text" name="country2"
                   data-toggle="topjui-combobox"
                   data-options="panelHeight:250,
                   url:contextPath + '/json/combobox/country.json',
                   valueField: 'id',
                   childCombobox:{
                       id:'province2'
                   }">
        </td>
        <td class="label">省份</td>
        <td>
            <input type="text" name="province2"
                   data-toggle="topjui-combobox"
                   data-options="id:'province2',
                   panelHeight:250,
                   valueField: 'id',
                   url:'http://demo.ewsd.cn/system/codeItem/getListByPid?pid={country2}',
                   childCombobox:{
                       id:'city2'
                   }">
        </td>
    </tr>
    <tr>
        <td class="label">城市</td>
        <td>
            <input type="text" name="city2"
                   data-toggle="topjui-combobox"
                   data-options="id:'city2',
                   panelHeight:250,
                   valueField: 'id',
                   url:'http://demo.ewsd.cn/system/codeItem/getListByPid?pid={province2}',
                   childCombobox:{
                       id:'district2'
                   }">
        </td>
        <td class="label">区县</td>
        <td>
            <input type="text" name="district2"
                   data-toggle="topjui-combobox"
                   data-options="id:'district2',
                   panelHeight:250,
                   url:'http://demo.ewsd.cn/system/codeItem/getListByPid?pid={city2}'">
        </td>
    </tr>
</table>
